<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odds</title>

    <script>
        function sumOdds() {
            // get user input
            let upperLimit = parseInt(document.querySelector('#upperLimit').value);
            //processing
            //for (let i = 1; i <= upperLimit; i = i + 2) {
            //    sum += i;
            //}
            let i = 1;
            while (i <= upperLimit) {
                sum += 1;
                i = i + 2;
            }
            //output
            document.querySelector('#sum').textContent = `Your sum is: ${sum}!`;
        }
    </script>
</head>

<body>
    <h1>
        Sum of Odds
    </h1>
    <label>Enter an integer: <input type="text" id="upperLimit" placeholder="10"></label>
    <button onclick="sumOdds()">Find your sum!</button>
    <p id="sum"></p>

</body>

</html>
