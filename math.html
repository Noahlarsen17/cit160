<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers and Operators</title>
    <link rel="stylesheet" href="styles/math.css">
    <script>
        function getTotal() {
            //declarations - None
            
            //input - Quantity, Pricing, Discount and Tax
            const q1 = document.getElementById('q1').value;
            const p1 = document.getElementById('p1').value;
            const q2 = document.getElementById('q2').value;
            const p2 = document.getElementById('p2').value;
            const q3 = document.getElementById('q3').value;
            const p3 = document.getElementById('p3').value;
            const discount = document.getElementById('discount').value;
            const tax = document.getElementById('tax').value;

            //processing - total with discount and tax
            let total = (q1*p1)+(q2*p2)+(q3*p3);
            total = total - (total * discount);
            total = total + (total * tax);

            //output
            document.querySelector('#output').textContent = `Total Amount: $${total.toFixed(2)}`;
        }
    </script>
</head>

<body>
    <header>
        <h1>Sales Slip</h1>
        <h2>Noah Larsen</h2>
    </header>
    <main>
        <h3>Line Items</h3>
        <div class="tableform">
            <span class="heading">Description</span>
            <span class="heading">Quantity</span>
            <span class="heading">Price</span>
            <label><input type="text" id="desc1"></label>
            <label><input type="text" id="q1" size="3"></label>
            <label><input type="text" id="p1" size="5"></label>
            <label><input type="text" id="desc2"></label>
            <label><input type="text" id="q2" size="3"></label>
            <label><input type="text" id="p2" size="5"></label>
            <label><input type="text" id="desc3"></label>
            <label><input type="text" id="q3" size="3"></label>
            <label><input type="text" id="p3" size="5"></label>
        </div>
        <h3>Discount</h3>
        <label class="heading">Discount %: <input type="text" id="discount" placeholder=".10"></label>
        <h3>Tax</h3>
        <label class="heading">Tax %: <input type="text" id="tax" placeholder=".075"></label>

        <div class="process"><button onclick="getTotal()">Submit Sales Slip</button>
        </div>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright">2022</span> &bull; Noah Larsen &bull; BYU-Idaho &bull; CIT 160
    </footer>
</body>

</html>
